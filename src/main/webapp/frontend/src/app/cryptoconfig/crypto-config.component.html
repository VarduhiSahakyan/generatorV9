<section class="crypto-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="center-pill text-center" *ngIf="validMessage != ''">
              <h3 style="color: #337ab7;">Insert Crypto Query</h3>
            </div>
            <div class="wrapper">
              <form [formGroup]="cryptoConfigAddForm" (ngSubmit)="sendCryptoConfigData()">
                <div class="row">
                  <div class="col-4">
                    <div class="form-group">
                      <label for="protocolOne">Protocol one</label>
                      <input type="text" id="protocolOne" formControlName="protocolOne" class="form-control">
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label for="protocolTwo">Protocol two</label>
                      <input type="text" id="protocolTwo" formControlName="protocolTwo" class="form-control">
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label for="description">Description</label>
                      <input type="text" id="description" formControlName="description" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4"></div>
                  <div class="col-4">
                    <p class="has-info text-center" style="color: green" >{{validMessage}} </p>
                    <div class="form-group text-center">
                      <button type="submit" [disabled]="!cryptoConfigAddForm.valid" class="btn btn-primary">Generate
                        Sql</button>
                    </div>
                  </div>
                  <div class="col-4"></div>
                </div>
                <div class="row  text-center" *ngIf="filename">
                  <div class="col"><br>
                    <button class="btn btn-primary btn-block" type="button" (click)="downloadFile()">Download -
                      {{filename}}</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="crypto-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="center-pill text-center"
              style="border: 1px solid white; background-color: white ; padding-top: 10px; padding-bottom: 10px">
              <h2 style="color: #337ab7">Configuration Cryptography List</h2>
            </div>

            <table class="table text-center table-bordered">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cryptoConfig of cryptoConfigs">
                  <td>{{cryptoConfig.description}}</td>
                  <td>
                    <a routerLink="/crypto/{{ cryptoConfig.id }}/edit" class="btn btn-sm btn-outline-primary"
                      style="margin: 5px"><i style="font-size: 1.5rem;" class="fa fa-pencil-square-o"></i>
                    </a>
                    <a routerLink="/crypto/{{ cryptoConfig.id }}/delete" class="btn btn-sm btn-outline-danger"
                      style="margin: 5px">
                      <i style="font-size: 1.5rem;" class="fa fa-trash-o"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
